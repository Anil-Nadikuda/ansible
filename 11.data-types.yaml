    ansible.builtin.debug:
      msg: "name:{{NAME}}"
    
  - name: print list
    ansible.buitin.debug:
      msg: "skills:{{Skills}}"

  - name: print map
    ansible.builtin.debug:
      msg: "Experience: {{Experience}}"

