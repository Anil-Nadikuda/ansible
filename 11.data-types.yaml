- name: datatypes 
  hosts: localhosts
  vars:
    NAME: shiva
    Skills:
    - DevOps
    - Shell
    - Ansible
    - Linux
    Experience:
      DevOps: 4
      AWS: 2
      Docker: 2
    Trainer: true
  tasks:
